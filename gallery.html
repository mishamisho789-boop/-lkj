<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Gallery üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ffe0ec, #ffd1f4);
}

header {
  text-align: center;
  padding: 30px 20px 10px;
  font-size: 28px;
  font-weight: bold;
  color: #ff4f91;
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #ff6fa5;
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  text-decoration: none;
  font-size: 14px;
  z-index: 1001;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 20px;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: white;
  cursor: pointer;
  padding: 20px;
  user-select: none;
}

.prev { left: 10px; }
.next { right: 10px; }

.close {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<a href="index.html" class="back-button">‚Üê Back</a>

<header>Our Memories üíï</header>

<div class="gallery" id="gallery">
