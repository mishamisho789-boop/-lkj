<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Month of Us ‚ù§‚ù§‚ù§‚ù§</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Patrick Hand', cursive;
    background: #fff6f9;
    color: #5a3e4d;
    scroll-behavior: smooth;
}

/* PASSWORD */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(#ffe6f0, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.password-box {
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.option {
    margin: 10px 0;
    padding: 10px;
    border-radius: 15px;
    background: #ffe6f0;
    cursor: pointer;
}
.option:hover { background: #ffccd9; }

/* HEADER */
header {
    text-align: center;
    padding: 60px 20px 30px;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    margin-bottom: 15px;
}

/* GALLERY BUTTON */
.gallery-btn {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #ffb6c1;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
}
.gallery-btn:hover {
    background: #ff8fb1;
    transform: scale(1.05);
}

/* TIMELINE */
.timeline {
    position: relative;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px 0;
}

.timeline::after {
    content: '';
    position: absolute;
    width: 4px;
    background: #ffb6c1;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -2px;
}

.container {
    padding: 20px 40px;
    position: relative;
    width: 50%;
}

.container.left { left: 0; }
.container.right { left: 50%; }

.container::after {
    content: "‚ù§";
    position: absolute;
    width: 26px;
    height: 26px;
    right: -13px;
    background: #ffb6c1;
    color: white;
    border-radius: 50%;
    text-align: center;
    line-height: 26px;
    top: 30px;
}

.container.right::after { left: -13px; }

.content {
    background: white;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transform: rotate(-2deg);
    transition: 0.3s;
    cursor: pointer;
}

.container.right .content {
    transform: rotate(2deg);
}

.content:hover {
    transform: scale(1.05);
}

.content img {
    width: 100%;
    padding: 8px 8px 30px 8px;
    background: white;
    box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}

.date { font-size: 0.9rem; color: #a06a82; }
.title { font-size: 1.2rem; margin-top: 5px; }
.caption { margin-top: 5px; }

/* GALLERY */
#gallery {
    padding: 80px 20px;
    text-align: center;
}

#gallery h2 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 30px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
}

.gallery-grid img {
    width: 100%;
    border-radius: 15px;
    transition: 0.3s;
}

.gallery-grid img:hover {
    transform: scale(1.05);
}

/* MOBILE */
@media screen and (max-width: 768px) {
    .timeline::after { left: 20px; }
    .container {
        width: 100%;
        padding-left: 70px;
        padding-right: 20px;
        left: 0 !important;
    }
    .container::after { left: 7px; }
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    z-index: 998;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    padding: 20px;
}

.modal-content {
    background: white;
    margin: 40px auto;
    padding: 25px;
    border-radius: 20px;
    max-width: 700px;
}

.close {
    text-align: right;
    cursor: pointer;
    font-size: 20px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
    <div class="password-box">
        <h2>Turtle?</h2>
        <div class="option" onclick="checkAnswer('timothy')">timothy</div>
        <div class="option" onclick="checkAnswer('timmy')">timmy</div>
        <div class="option" onclick="checkAnswer('geronimo')">geronimo</div>
        <div class="option" onclick="checkAnswer('jeremy')">jeremy</div>
        <p id="error" style="color:red;"></p>
    </div>
</div>

<header>
    <h1>1 Month of Us ‚ù§‚ù§‚ù§‚ù§</h1>
    <button class="gallery-btn" onclick="scrollToGallery()">View Our Gallery üíï</button>
</header>

<div class="timeline">

<div class="container left">
<div class="content">
<img src="IMG_3080.jpeg">
<div class="date">January 15, 2026</div>
<div class="title">Our Beginning</div>
<div class="caption">The start of something so special üíï</div>
</div>
</div>

<div class="container right">
<div class="content">
<img src="IMG_3019.jpeg">
<div class="date">January 20, 2026</div>
<div class="title">Cherry Amber Date</div>
<div class="caption">Our very first date! üçí</div>
</div>
</div>

</div>

<!-- GALLERY SECTION -->
<section id="gallery">
    <h2>Our Favorite Moments üíó</h2>
    <div class="gallery-grid">
        <img src="IMG_3080.jpeg">
        <img src="IMG_3019.jpeg">
        <img src="IMG_3018.jpeg">
        <img src="IMG_3007.jpeg">
        <img src="IMG_3045.jpeg">
    </div>
</section>

<script>
function checkAnswer(answer){
    if(answer==="timmy"){
        document.getElementById("passwordScreen").style.display="none";
    } else {
        document.getElementById("error").innerText="Wrong turtle üê¢ try again";
    }
}

function scrollToGallery(){
    document.getElementById("gallery").scrollIntoView({
        behavior: "smooth"
    });
}
</script>

</body>
</html>
