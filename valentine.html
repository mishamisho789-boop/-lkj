<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ella, Be My Valentine? ðŸ’–</title>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ffccd5, #ffe6f0);
        overflow: hidden;
    }

    .container {
        padding: 20px;
        max-width: 90%;
    }

    h1 {
        font-size: 7vw;
        color: #d6336c;
        margin-bottom: 40px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button {
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        font-size: 6vw;
        padding: 15px 30px;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
        font-size: 6vw;
        padding: 15px 30px;
    }

    #message {
        margin-top: 40px;
        font-size: 6vw;
        color: #d6336c;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Ella, will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener("click", () => {
        yesScale += 0.2;
        noScale -= 0.1;

        yesBtn.style.transform = `scale(${yesScale})`;

        if (noScale > 0.3) {
            noBtn.style.transform = `scale(${noScale})`;
        } else {
            noBtn.style.display = "none";
        }
    });

    yesBtn.addEventListener("click", () => {
        message.innerHTML = "YAY Ella!!! ðŸ’• I knew you'd say yes!!! ðŸ¥°";
        document.querySelector(".buttons").style.display = "none";
    });
</script>

</body>
</html>
